<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Firestore</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h1>Check Firestore Collections</h1>
    <button id="checkGuestList">Check Guest List Collection</button>
    <h2>Results:</h2>
    <pre id="results">Click the button to check the Firestore collection...</pre>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkGuestListBtn = document.getElementById('checkGuestList');
            const resultsElement = document.getElementById('results');

            checkGuestListBtn.addEventListener('click', async function() {
                try {
                    resultsElement.textContent = 'Loading...';
                    
                    // Check if Firebase is initialized
                    if (typeof firebase === 'undefined') {
                        resultsElement.textContent = 'Error: Firebase SDK not found. Make sure firebase-config.js is loaded correctly.';
                        return;
                    }

                    // Get Firestore reference
                    const db = firebase.firestore();
                    
                    // Get the guestList collection
                    const guestListRef = db.collection('guestList');
                    const snapshot = await guestListRef.get();
                    
                    if (snapshot.empty) {
                        resultsElement.textContent = 'No documents found in the guestList collection.';
                        return;
                    }
                    
                    // Display the documents
                    let results = `Found ${snapshot.size} documents in the guestList collection:\n\n`;
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        results += `Document ID: ${doc.id}\n`;
                        results += `Name: ${data.name || 'N/A'}\n`;
                        results += `Email: ${data.email || 'N/A'}\n`;
                        results += `Phone: ${data.phone || 'N/A'}\n`;
                        results += `Category: ${data.category || 'N/A'}\n`;
                        results += `Max Guests: ${data.maxAllowedGuests || 'N/A'}\n`;
                        results += `Has Responded: ${data.hasResponded ? 'Yes' : 'No'}\n`;
                        results += `Response: ${data.response || 'N/A'}\n`;
                        results += `Actual Guest Count: ${data.actualGuestCount || 'N/A'}\n`;
                        results += `Additional Guests: ${(data.additionalGuests && data.additionalGuests.length) ? data.additionalGuests.join(', ') : 'None'}\n`;
                        results += `Submitted At: ${data.submittedAt ? new Date(data.submittedAt.seconds * 1000).toLocaleString() : 'N/A'}\n`;
                        results += `\n----------------------------\n\n`;
                    });
                    
                    resultsElement.textContent = results;
                } catch (error) {
                    resultsElement.textContent = `Error checking Firestore: ${error.message}`;
                    console.error('Error checking Firestore:', error);
                }
            });
        });
    </script>
</body>
</html>
